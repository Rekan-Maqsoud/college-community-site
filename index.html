<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>College Community - Coming Soon</title>
    <style>
        :root {
            --bg-color: #0f172a; /* Dark Blue/Slate background */
            --text-color: #f8fafc;
            --accent-color: #3b82f6; /* Blue accent */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        /* Logo Placeholder */
        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 28px; /* iOS style curve */
            margin: 0 auto 24px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 40px;
        }
        h1 { margin: 0 0 10px; font-size: 2.5rem; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }
        
        .store-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 12px 24px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.7; /* Dimmed because it's coming soon */
            cursor: default;
        }
        /* When ready, remove 'cursor: default' and change opacity to 1 */
        
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #64748b;
        }
        .footer a { color: #64748b; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
